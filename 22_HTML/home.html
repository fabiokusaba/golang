<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            color: #c9c9c9;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 36px;
        }

        marquee {
            color: blue;
        }
    </style>
</head>
<body>
    <h2 style="color: red;">Página Principal</h2>

    <marquee behavior="" direction="">
        <h4>Seja bem vindo, {{.Nome}}!</h4>
    </marquee>

    <button id="botao">Clique em mim!</button>

    <script>
        // Criando uma variável para armazenar o nosso botão e quando esse botão for clicado vou chamar uma função para ser executada
        var botao = document.getElementById('botao');

        // Atrelando uma função ao nosso botao
        botao.onclick = function() {
            alert('Você clicou em mim!');
        }
    </script>
</body>
</html>
